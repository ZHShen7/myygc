name: With server
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2
      - name: Installing Dependencies
        run: npm install
      # 运行代码扫描
      - name: dev start
        run: npm run dev
      # 运行自动化测试
      - name: Running Test
        run: npm run test:e2e:CI